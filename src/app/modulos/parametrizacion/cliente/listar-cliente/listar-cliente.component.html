<br />
<a id="agregar" class="waves-effect waves-light btn" routerLink="/parametros/crear-cliente"><i
        class="material-icons left">add</i>Agregar</a>

<table class="table responsive-table">
    <thead >
        <tr class="tituloLista">
            <th class="sub">
                Id
            </th>
            <th class="sub">
                Documento
            </th>
            <th class="sub">
                Nombre
            </th>
            <th class="sub">
                Apellidos
            </th>
            <th class="sub">
                Correo
            </th>
            <th class="sub"> 
                Telefono
            </th>
            <th class="sub">
                Fotografia
            </th >
            <th class="sub">
                Fecha de Nacimiento
            </th>
            <th class="sub">
                Ciudad
            </th>
            <th class="sub">
                Direccion
            </th>
            <th class="sub">
                Acciones
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let r of listaRegistros | paginate: {itemsPerPage: regPorPagina, currentPage: pagina}">
            <th class="datos">
                {{r.id}}
            </th>
            <th class="datos">
                {{r.nombre}}
            </th>
            <th class="datos">
                {{r.apellidos}}
            </th>
            <th class="datos">
                {{r.correo}}
            </th>
            <th class="datos">
                {{r.telefono}}
            </th>
            <th class="datos" >
                {{r.fotografia}}
            </th>
            <th class="datos">
                {{r.fechaNacimiento}}
            </th>
            <th class="datos">
                {{r.ciudadId}}
            </th>
            <th class="datos">
                {{r.direccion}}
            </th>
            <th>
                <a class="waves-effect orange waves-light btn" routerLink="/parametros/editar-cliente/{{r.id}}"><i
                        class="material-icons left">edit</i>Modificar</a>
                &nbsp;&nbsp;
                <a class="waves-effect red waves-light btn" routerLink="/parametros/eliminar-cliente/{{r.id}}"><i
                        class="material-icons left">delete</i>Eliminar</a>
            </th>
        </tr>
    </tbody>
</table>
<pagination-controls (pageChange)="CambioPagina($event)" previousLabel="Anterior" nextLabel="Siguiente">
</pagination-controls>
