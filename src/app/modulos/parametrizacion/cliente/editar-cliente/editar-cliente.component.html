<div class="row">
    <form class="col s12"  [formGroup]="fgValidador" (ngSubmit)="ModificarRegistro()" >
        <input type="hidden" formControlName="id"/>
        <div class="row">
            <div class="input-field col s12">
                <input formControlName="nombres" id="nombres" type="text" class="validate">
                <label class="active" for="nombres">Nombre</label>
            </div>
            <div class="input-field col s12">
                <input formControlName="apellidos" id="apellidos" type="text" class="validate">
                <label class="active" for="apellidos">Apellido</label>
            </div>
            <div class="input-field col s12">
                <input formControlName="documento" id="documento" type="text" class="validate">
                <label class="active" for="documento">Documento</label>
            </div>
            <div class="input-field col s12">
                <input formControlName="correo" id="correo" type="text" class="validate">
                <label class="active" for="correo">Correo</label>
            </div>
            <div class="input-field col s12">
                <input formControlName="numCelular" id="numCelular" type="text" class="validate">
                <label class="active" for="numCelular">Telefono</label>
            </div>
            <div class="input-field col s12">
                <input formControlName="fotografia" id="fotografia" type="text" class="validate">
                <label class="active" for="fotografia">Fotografia</label>
            </div>
            <div class="input-field col s12">
                <input formControlName="fechaNacimiento" id="fechaNacimiento" type="text" class="validate">
                <label class="active" for="fechaNacimiento">Fecha de Nacimiento</label>
            </div>
            <div class="input-field col s12">
                <select formControlName="paisId" (change)="cargarCiudadesPorPais()">
                  <option *ngFor="let p of listaPaises" value="{{p.id}}">{{p.nombre}}</option>
                </select>
                <label>Pais</label>
            </div>
            <div class="input-field col s12">
                <select formControlName="ciudadId" >
                  <option *ngFor="let p of listaCiudades" value="{{p.id}}">{{p.nombre}}</option>
                </select>
                <label>Ciudad</label>
            </div>
            <div class="input-field col s12">
                <input formControlName="direccion" id="direcion" type="text" class="validate">
                <label class="active" for="direccion">Direccion</label>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <button [disabled]="ObtenerFgValidador.nombres.errors" class="btn waves-effect waves-light" type="submit" name="action">Guardar
                    <i class="material-icons right">save</i>
                </button>
                &nbsp;&nbsp;
                <a class="waves-effect red waves-light btn" routerLink="/parametros/listar-clientes"><i class="material-icons left">cancel</i>Cancelar</a>
            </div>
        </div>
    </form>
</div>
