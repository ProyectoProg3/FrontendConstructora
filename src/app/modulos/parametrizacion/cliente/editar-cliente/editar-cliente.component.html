<div class="row">
    <form class="col s12"  [formGroup]="fgValidador" (ngSubmit)="ModificarRegistro()" >
        <input type="hidden" formControlName="id"/>
        <div class="row">
            <div class="input-field col s12">
                <input formControlName="nombre" id="nombre" type="text" class="validate">
                <label class="active" for="nombre">Nombre</label>
            </div>
            <div class="input-field col s12">
                <input formControlName="apellido" id="apellido" type="text" class="validate">
                <label class="active" for="apellido">Apellido</label>
            </div>
            <div class="input-field col s12">
                <input formControlName="correo" id="correo" type="text" class="validate">
                <label class="active" for="correo">Correo</label>
            </div>
            <div class="input-field col s12">
                <input formControlName="telefono" id="telefono" type="text" class="validate">
                <label class="active" for="telefono">Telefono</label>
            </div>
            <div class="input-field col s12">
                <input formControlName="fotografia" id="fotografia" type="text" class="validate">
                <label class="active" for="fotografia">Fotografia</label>
            </div>
            <div class="input-field col s12">
                <input formControlName="fechaNacimiento" id="fechaNacimiento" type="text" class="validate">
                <label class="active" for="fechaNacimiento">Fecha de Nacimiento</label>
            </div>
            <div class="input-field col s12">
                <input formControlName="ciudad" id="ciudad" type="text" class="validate">
                <label class="active" for="ciudad">Ciudad</label>
            </div>
            <div class="input-field col s12">
                <input formControlName="direccion" id="direcion" type="text" class="validate">
                <label class="active" for="direccion">Direccion</label>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <button [disabled]="ObtenerFgValidador.nombre.errors" class="btn waves-effect waves-light" type="submit" name="action">Guardar
                    <i class="material-icons right">save</i>
                </button>
                &nbsp;&nbsp;
                <a class="waves-effect red waves-light btn" routerLink="/parametros/listar-clientes"><i class="material-icons left">cancel</i>Cancelar</a>
            </div>
        </div>
    </form>
</div>
