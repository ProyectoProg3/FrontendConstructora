<div class="row">
    <form class="col s12"  [formGroup]="fgValidador" (ngSubmit)="GuardarRegistro()" >
        <div class="row">
            <div class="input-field col s12">
                <input formControlName="nombre" id="nombre" type="text" class="validate">
                <label for="nombre">Nombre</label>
            </div>
            <div class="input-field col s12">
                <textarea formControlName="descripcion" id="descripcion" class="validate" data-length="300"></textarea>
                <label for="descripcion">Descripcion</label>
              </div>
            <div class="input-field col s12">
                <select formControlName="paisId" (change)="cargarCiudadesPorPais()">
                  <option *ngFor="let p of listaPaises" value="{{p.id}}">{{p.nombre}}</option>
                </select>
                <label>Pais</label>
            </div>
            <div class="input-field col s12">
                <select formControlName="ciudadId">
                  <option *ngFor="let p of listaCiudades" value="{{p.id}}">{{p.nombre}}</option>
                </select>
                <label>Ciudad</label>
            </div>
            
        </div>
        <div class="row">
            <div class="file-field input-field col s6">
                <div class="btn">
                  <span>Seleccionar imagen</span>
                  <input formControlName="imagen" (change)="CuandoSeleccionanArchivo($event)" type="file">
                </div>
                <div class="file-path-wrapper">
                  <input class="file-path validate" type="text">
                </div>
            </div>
            <div class="col s3">
                <input type="button" class="btn" value="Cargar Imagen" (click)="CargarImagenAlServidor()">
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <strong></strong>
            </div>
        </div>
        <div class="row">
            <div class="col s12">

                <button [disabled]="ObtenerFgValidador.nombre.errors" class="btn waves-effect waves-light" type="submit" name="action">Guardar
                    <i class="material-icons right">save</i>
                </button>
                &nbsp;&nbsp;
                <a class="waves-effect red waves-light btn" routerLink="/parametros/listar-bloques"><i class="material-icons left">cancel</i>Cancelar</a>

            </div>
        </div>
    </form>
</div>
