<div class="row">
    <form class="col s12"  [formGroup]="fgValidador" (ngSubmit)="ModificarRegistro()" >
        <input type="hidden" formControlName="id"/>
        <div class="row">
            <div class="input-field col s12">
                <input formControlName="nombre" id="nombre" type="text" class="validate">
                <label class="active" for="nombre">Nombre</label>
            </div>
            <div class="input-field col s12">
                <input formControlName="descripcion" id="descripcion" type="text" class="validate">
                <label class="active" for="descripcion">Descripcion</label>
            </div>
            <div class="input-field col s12">
                <input formControlName="imagen" id="imagen" type="text" class="validate">
                <label class="active" for="imagen">Imagen</label>
            </div>
            <div class="input-field col s12">
                <select formControlName="paisId" (change)="cargarCiudadesPorPais()">
                  <option *ngFor="let p of listaPaises" value="{{p.id}}">{{p.nombre}}</option>
                </select>
                <label>Pais</label>
            </div>
            <div class="input-field col s12">
                <select formControlName="ciudadId">
                  <option *ngFor="let p of listaCiudades" value="{{p.id}}">{{p.nombre}}</option>
                </select>
                <label>Ciudad</label>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <button [disabled]="ObtenerFgValidador.nombre.errors" class="btn waves-effect waves-light" type="submit" name="action">Guardar
                    <i class="material-icons right">save</i>
                </button>
                &nbsp;&nbsp;
                <a class="waves-effect red waves-light btn" routerLink="/parametros/listar-proyectos"><i class="material-icons left">cancel</i>Cancelar</a>
            </div>
        </div>
    </form>
</div>
