<div class="row">
    <form class="col s12"  [formGroup]="fgValidador" (ngSubmit)="ModificarRegistro()" >
        <input type="hidden" formControlName="id"/>
        <div class="row">
            <div class="input-field col s12">
                <input formControlName="identificador" id="identificador" type="text" class="validate">
                <label class="active" for="identificador">Identificador</label>
            </div>
            <div class="input-field col s12">
                <input formControlName="valor" id="valor" type="text" class="validate">
                <label class="active" for="valor">Valor</label>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <button [disabled]="ObtenerFgValidador.identificador.errors" class="btn waves-effect waves-light" type="submit" name="action">Guardar
                    <i class="material-icons right">save</i>
                </button>
                &nbsp;&nbsp;
                <a class="waves-effect red waves-light btn" routerLink="/parametros/listar-inmuebles"><i class="material-icons left">cancel</i>Cancelar</a>
            </div>
        </div>
    </form>
</div>
