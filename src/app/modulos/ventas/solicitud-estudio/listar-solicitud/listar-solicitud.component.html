<br />
<a id="agregar" class="waves-effect waves-light btn" routerLink="/ventas/crear-solicitud"><i
        class="material-icons left">add</i>Agregar</a>

<table class="table responsive-table">
    <thead >
        <tr class="tituloLista">
            <th class="sub">
                Id
            </th>
            <th class="sub">
                Fecha de solicitud
            </th>
            <th class="sub">
                Oferta
            </th>
            <th class="sub">
                ID del cliente
            </th>
            <th class="sub">
                ID del inmueble
            </th>
            <th class="sub">
                Estado de la solicitud
            <th class="sub">
                Acciones
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let r of listaRegistros | paginate: {itemsPerPage: regPorPagina, currentPage: pagina}">
            <th class="datos">
                {{r.id}}
            </th>
            <th class="datos">
                {{r.fechaSolicitud}}
            </th>
            <th class="datos">
                {{r.oferta}}
            </th>
            <th class="datos">
                {{r.clienteId}}
            </th>
            <th class="datos">
                {{r.inmuebleId}}
            </th>
            <th class="datos">
                {{r.estadoSolicitudId}}
            </th>
            <th class="datos">
                <a class="waves-effect orange waves-light btn" routerLink="/ventas/editar-solicitud/{{r.id}}"><i
                        class="material-icons left">edit</i>Modificar</a>
                &nbsp;&nbsp;
                <a class="waves-effect red waves-light btn" routerLink="/ventas/eliminar-solicitud/{{r.id}}"><i
                        class="material-icons left">delete</i>Eliminar</a>
            </th>
        </tr>
    </tbody>
</table>
<pagination-controls (pageChange)="CambioPagina($event)" previousLabel="Anterior" nextLabel="Siguiente">
</pagination-controls>
