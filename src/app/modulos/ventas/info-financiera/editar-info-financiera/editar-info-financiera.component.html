<div class="row">
    <form class="col s12"  [formGroup]="fgValidador" (ngSubmit)="ModificarRegistro()" >
        <div class="row">
            <div class="input-field col s12">
                <select formControlName="clienteId">
                  <option *ngFor="let p of listaClientes" value="{{p.id}}">{{p.nombres}} {{p.apellidos}}</option>
                </select>
                <label>Cliente</label>
            </div>
            <div class="input-field col s12">
                <input formControlName="totalIngresos" id="totalIngresos" type="text" class="validate">
                <label class="active" for="totalIngresos">Total de ingresos</label>
            </div>
            <div class="input-field col s12">
                <input formControlName="datosTrabajo" id="datosTrabajo" type="text" class="validate">
                <label class="active" for="datosTrabajo">Datos del trabajo</label>
            </div>
            <div class="input-field col s12">
                <input formControlName="TiempoTrabActual" id="TiempoTrabActual" type="text" class="validate">
                <label class="active" for="TiempoTrabActual">Tiempo en el trabajo actual</label>
            </div>
            <div class="input-field col s12">
                <input formControlName="nombreRefFamiliar" id="nombreRefFamiliar" type="text" class="validate">
                <label class="active" for="nombreRefFamiliar">Nombre de la referencia familiar</label>
            </div>
            <div class="input-field col s12">
                <input formControlName="telRefFamiliar" id="telRefFamiliar" type="text" class="validate">
                <label class="active" for="telRefFamiliar">Teléfono de la referencia familiar</label>
            </div>
            <div class="input-field col s12">
                <input formControlName="nombreRefPersonal" id="nombreRefPersonal" type="text" class="validate">
                <label class="active" for="nombreRefPersonal">Nombre de la referencia personal</label>
            </div>
            <div class="input-field col s12">
                <input formControlName="telRefPersonal" id="telRefPersonal" type="text" class="validate">
                <label class="active" for="telRefPersonal">Teléfono de la referencia personal</label>
            </div>
        </div>
        <div class="row">
            <div class="col s12">

                <button [disabled]="ObtenerFgValidador.datosTrabajo.errors" class="btn waves-effect waves-light" type="submit" name="action">Guardar
                    <i class="material-icons right">save</i>
                </button>
                &nbsp;&nbsp;
                <a class="waves-effect red waves-light btn" routerLink="/ventas/listar-info-financiera"><i class="material-icons left">cancel</i>Cancelar</a>

            </div>
        </div>
    </form>
</div>
